<div class="content-layout fullwidth-standard-normal-scroll">
    <div class="header">
      <div class="container">
        <div class="breadcrumb">
          <span class="path">Proyectos</span>
          <span class="separator">/</span>
          <span class="path">Nuevo</span>
        </div>
        <h1>Nuevo Proyecto</h1>
      </div>
    </div>
  
    <form class="bg-card shadow rounded overflow-hidden m-4 p-8">
      <div class="grid grid-cols-6 gap-4">
          <div class="col-span-2">
            <treo-card>
              <img
                src="https://material.angular.io/assets/img/examples/shiba2.jpg"
              />
            </treo-card>
  
            <div class="flex justify-center">
  
                <button class="px-6 m-4" mat-flat-button [color]="'accent'">
                  <mat-icon class="mr-2">add_photo_alternate</mat-icon>
                  Cargar logo
                </button>
            </div>
          </div>
          <div class="col-span-4 p-4">
            <div
              class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-2 xl:grid-cols-2 gap-4"
            >
              <mat-form-field>
                <mat-label>Nombre</mat-label>
                <input matInput />
                <mat-icon matSuffix [svgIcon]="'create_new_folder'"></mat-icon>
              </mat-form-field>
              <mat-form-field>
                <mat-label>Alias</mat-label>
                <input matInput />
                <mat-icon matSuffix [svgIcon]="'library_add'"></mat-icon>
              </mat-form-field>
              <mat-form-field>
                <mat-label [style.color]="colorPrincipal">Color principal</mat-label>
                <input matInput [value]="colorPrincipal" />
                <mat-icon matSuffix [svgIcon]="'color_lens'" [cpPositionRelativeToArrow]="'true'" [(colorPicker)]="colorPrincipal" (colorPickerChange)="onChangeColor($event)"></mat-icon>
              </mat-form-field>
              <mat-form-field>
                <mat-label [style.color]="colorText">Color del texto</mat-label>
                <input matInput [value]="colorText" />
                <mat-icon matSuffix [svgIcon]="'invert_colors'" [cpPositionRelativeToArrow]="'true'"[cpPosition]="'left'" [(colorPicker)]="colorText" [cpPositionOffset]="'10%'"
                (colorPickerChange)="onChangeColor($event)"></mat-icon>
              </mat-form-field>
            </div>
          </div>
          <div class="col-span-6">
            <div class="flex items-center justify-end px-4">
              <button mat-button>Cancelar</button>
              <button class="px-6 ml-3" mat-flat-button [color]="'primary'">
                Guardar
              </button>
            </div>
          </div>
        </div>
    </form>
  </div>
