<div class="content-layout fullwidth-standard-normal-scroll">
    <div class="header">
      <div class="container">
        <div class="breadcrumb">
          <span class="path">Colecciones</span>
          <span class="separator">/</span>
          <span class="path">Inicio</span>
        </div>
        <h1>Mis colecciónes</h1>
      </div>
      <div class="flex flex-row justify-between items-center">
        <a class=" no-underline"
            mat-raised-button
            [color]="'primary'"
            (click)="openCollectionForm(false)">
            Nueva Colección
        </a>
      </div> 
    </div>
    <div class="m-8 grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-4 gap-4 projects-list">
      <app-collection-list-item (handleDelete)="handleDelete($event)" (handleEdit)="handleEdit($event)" *ngFor="let collection of collections"  [collection]="collection"></app-collection-list-item>       
    </div>
</div>
