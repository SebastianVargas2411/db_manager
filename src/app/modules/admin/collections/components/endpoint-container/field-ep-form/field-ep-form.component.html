<div class="p-4 grid grid-cols-1 sm:grid-cols-1 md:grid-cols-1 lg:grid-cols-6 xl:grid-cols-6 gap-4">
    <div style="display: flex; justify-content: start; align-items: center">
        <mat-checkbox *ngIf="!checked" [(ngModel)]="checked" (click)="selectAll()">Todos</mat-checkbox>
        <mat-checkbox *ngIf="checked"  [(ngModel)]="checked" (click)="unSelectAll()">Todos</mat-checkbox>
    </div>
    <div *ngFor="let f of fields">
        <mat-checkbox class="example-margin" [(ngModel)]="f.checked">{{f.name}}</mat-checkbox>
    </div>
</div>
